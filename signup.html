<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>The Blogger's Oasis</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="./assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="./assets/logo.png" alt="The Blogger's Oasis Logo" class="logo">
            </a>
        </div>
        <h2>The Blogger's Oasis</h2>
        <nav>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="about.html"><b>About</b></a></li>
                <li><a href="blogpost.html"><b>My Posts</b></a></li>
                <li><a href="explore.html"><b>Categories</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
                <li><a href="login.html" class="login-btn"><b>Login</b></a></li>
            </ul>
        </nav>
    </header>
    <section class="sign-up-section">
        <div class="container">
            <h1>Create Your Account</h1>
            <form action="submit-sign-up" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
